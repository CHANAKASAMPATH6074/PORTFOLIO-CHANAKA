<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slideshow</title>
  <style>
    * {box-sizing: border-box;}
    body {margin: 0; background: #f0f0f0;}
    .slideshow-container {
      max-width: 600px;
      position: relative;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .mySlides {
      display: none;
    }
    img {
      width: 100%;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="mySlides">
      <img src=" https://drive.google.com/uc?export=1FmYy700jY_wwOW_VtVclmb106c0e5aK6" />
    </div>
    <div class="mySlides">
      <img src="https://drive.google.com/uc?export=1wyljVP20fXo8ZziecloDqDVenv6xe9PU" />
    </div>
    <div class="mySlides">
      <img src="https://drive.google.com/uc?export=1IcJj_gg07qusRubMWBTXb-VaMc7jaEgp" />
    </div>
    <div class="mySlides">
      <img src="https://drive.google.com/uc?export=1Erkfkck74if8JMXyDTS1sbtLas-Qkh8K" />
    </div>
  </div>

  <script>
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      slides[slideIndex-1].style.display = "block";  
      setTimeout(showSlides, 3000); // Change every 3 seconds
    }
  </script>

</body>
</html>
